<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fonts/MyriadPro/stylesheet.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_media.css">
</head>

<body>
    <div class="popup__register">
        <div class="popup__register-title">БЫСТРАЯ РЕГИСТРАЦИЯ</div>
        <form class="popup__register-form">
            <div class="popup__register-input">
                <input type="name" placeholder="Ваше имя*">
                <input type="phone" placeholder="Телефон*">
                <input type="email" placeholder="E-mail*">
            </div>
            <span>* Только для регистрации. Никаких звонков</span>
            <div>
                <label class="control control-checkbox">
                    <div class="contol-group-text">Я согласен на обработку персональных данных
                        в соответствии с <span>политикой конфиденциальности</span></div>
                    <input type="checkbox" />
                    <div class="control_indicator"></div>
                </label>
            </div>
            <button type="submit">ЗАРЕГИСТРИРОВАТЬСЯ</button>
        </form>
    </div>
</body>

</html>
